<script>
	Reveal.adaptTerminalPlayerSize = function ( player ) {
		if ( !player ) {
			return;
		}
		var terminal;
		var rows = player.getAttribute( 'rows' ) || 25;
		player.currentTime = 0;
		player.play();

		if ( terminal = player.querySelector( '.asciinema-terminal' ) ) {
			terminal.style.height = ( 1.3333 * ++rows ) + 'em';
		}

		if ( controlbar = player.querySelector( '.control-bar' ) ) {
			controlbar.style.top = -24 - ( 16 * rows ) + 'px';
		}
	};
	// Full list of configuration options available at:
	// https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize( {
		width: 800,
		height: 600,
		margin: 0.05,
		controls: false,
		progress: false,
		slideNumber: 'c/t',
		history: true,
		center: true,
		transition: 'slide',  // none/fade/slide/convex/concave/zoom
		markdown: {
			smartypants: true
		},
		external: {
			async: false,
			mapAttributes: []
		},
		// Optional reveal.js plugins
		dependencies: [
			{
				src: 'assets/scripts/classList.js', condition: function () {
					return !document.body.classList;
				}
			},
			{
				src: 'assets/scripts/plugin/external/external.js',
				condition: function () {
					return !!document.querySelector(
						'[data-external],[data-external-replace]' );
				}
			},
			{
				src: 'assets/scripts/plugin/markdown/marked.js',
				condition: function () {
					return !!document.querySelector( '[data-markdown]' );
				}
			},
			{
				src: 'assets/scripts/plugin/markdown/markdown.js',
				condition: function () {
					return !!document.querySelector( '[data-markdown]' );
				}
			},
			{
				src: 'assets/scripts/plugin/highlight/highlight.js',
				async: true,
				callback: function () {
					hljs.initHighlightingOnLoad();
				}
			},
			{ src: 'assets/scripts/plugin/zoom-js/zoom.js', async: true },
			{ src: 'assets/scripts/plugin/notes/notes.js', async: true },
			{ src: 'assets/scripts/plugin/asciinema/asciinema-player.js' }
		]
	} );
	Reveal.addEventListener( 'slidechanged', function ( event ) {
		Reveal.adaptTerminalPlayerSize(
			event.currentSlide.querySelector( 'asciinema-player' )
		);
	} );
</script>
